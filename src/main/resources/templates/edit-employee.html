<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>
    <form th:action="@{/employees/update}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}"/>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required/><br/>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" th:field="*{position}" required/><br/>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" th:field="*{salary}" required min="0"/><br/>

        <button type="submit">Update</button>
    </form>
    <a href="/employees">Back to Employee List</a>
</body>
</html>
