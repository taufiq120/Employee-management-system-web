<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Employee</title>
    <link rel="stylesheet" type="text/css" href="/css/sstyles.css"> 
</head>
<body>
    <div class="container">
        <h1>Add New Employee</h1>
        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required/><br/>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" th:field="*{position}" required/><br/>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" th:field="*{salary}" required/><br/>

            <button type="submit" class="btn submit">Save</button>
        </form>
    </div>
</body>
</html>
